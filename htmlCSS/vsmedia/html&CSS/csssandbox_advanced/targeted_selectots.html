<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        /* Direct Child */
        div > p { 
            background: #ddd;
        }
        /* Directly After. Have to bee on the same level*/
        div + p {
            background: #333;
            color: #fff;
        }

        /* By attribute */
        a[target="_self"] {
            background: #f00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos, ipsam. Vero, vitae!</p>

        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, est.</p>
    </div>

    <p>Lorem ipsum dolor sit.</p>

    <a href="#">Page 1</a> <a href="#" target="_self">Page 2</a> 
    <a href="https://google.com" target="_blank">google</a>
</body>
</html>
